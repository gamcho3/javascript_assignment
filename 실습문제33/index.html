<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>jQuery 선택자 과제</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js" defer></script>
  </head>
  <body>
    <h1 id="main-title">jQuery 선택자 연습</h1>
    <div>
      <p>첫 번째 문단</p>
      <p class="highlight">특별한 두 번째 문단</p>
      <p>세 번째 문단</p>
    </div>
    <ul>
      <li>첫 번째 항목</li>
      <li class="highlight">특별한 두 번째 항목</li>
      <li>세 번째 항목</li>
    </ul>
    <div id="main-section">
      <div class="item">첫 번째 아이템</div>
      <div class="item highlight" data-active="true">두 번째 아이템</div>
      <div class="item">세 번째 아이템</div>
    </div>
    <input type="text" placeholder="입력해보세요" />
    <input type="password" placeholder="비밀번호" />
    <p data-type="special">이것은 특별한 문단입니다.</p>
  </body>
</html>
