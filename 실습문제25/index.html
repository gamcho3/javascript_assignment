<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        position: relative;
        width: 100vw;
        height: 100vh;
      }
      #main {
        text-align: center;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }

      h1 {
        color: coral;
      }
      h2 {
        font-size: 40px;
      }
    </style>
  </head>

  <body>
    <div id="main">
      <h1>현재 시간</h1>
      <h2>00:00:00</h2>
    </div>

    <script>
      const h2 = document.querySelector("h2");

      setInterval(() => {
        const date = new Date();
        const hours = date.getHours();
        const minutes = date.getMinutes();
        const seconds = date.getSeconds();

        h2.textContent = `${hours}:${minutes < 10 ? "0" + minutes : minutes}:${
          seconds < 10 ? "0" + seconds : seconds
        }`;
      }, 1000);
    </script>
  </body>
</html>
