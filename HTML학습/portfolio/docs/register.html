<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>회원가입 - 홍길동의 포트폴리오</title>
  </head>
  <body>
    <!-- 헤더 섹션 -->
    <header>
      <h1>회원가입</h1>
      <nav>
        <a href="index.html">홈</a> | <a href="about.html">소개</a> |
        <a href="projects.html">프로젝트</a> |
        <a href="contact.html">연락처</a>
      </nav>
    </header>

    <!-- 회원가입 폼 섹션 -->
    <main>
      <h2>회원가입 폼</h2>
      <form action="submit_registration.php" method="post">
        <label for="username">이름:</label>
        <input type="text" id="username" name="username" required />
        <br /><br />

        <label for="email">이메일:</label>
        <input type="email" id="email" name="email" required />
        <br /><br />

        <label for="password">비밀번호:</label>
        <input type="password" id="password" name="password" required />
        <br /><br />

        <label for="confirm_password">비밀번호 확인:</label>
        <input
          type="password"
          id="confirm_password"
          name="confirm_password"
          required
        />
        <br /><br />

        <label for="birthdate">생년월일:</label>
        <input type="date" id="birthdate" name="birthdate" />
        <br /><br />

        <label for="gender">성별:</label>
        <input type="radio" id="male" name="gender" value="male" />
        <label for="male" style="display: inline">남자</label>
        <input type="radio" id="female" name="gender" value="female" />
        <label for="female" style="display: inline">여자</label>
        <br /><br />

        <label for="country">국가:</label>
        <select id="country" name="country" required>
          <option value="">선택하세요</option>
          <option value="korea">대한민국</option>
          <option value="usa">미국</option>
          <option value="japan">일본</option>
          <option value="china">중국</option>
        </select>
        <br /><br />

        <input type="submit" value="가입하기" />
      </form>
    </main>

    <!-- 푸터 섹션 -->
    <footer>
      <p>&copy; 2024 홍길동. 모든 권리 보유.</p>
    </footer>
  </body>
</html>
