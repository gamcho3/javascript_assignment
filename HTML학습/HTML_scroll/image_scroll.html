<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://unpkg.com/scrollreveal"></script>
  </head>
  <style>
    img {
      max-width: 300px;
      height: 500px;
      object-fit: fill;
    }
  </style>
  <body>
    <div>
      <img

        alt=""

      />
      <img

        alt=""
        class="img3"
      />
      <img
        src="https://images.unsplash.com/photo-1721332898524-a5e3c447f746?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxmZWF0dXJlZC1waG90b3MtZmVlZHwyNXx8fGVufDB8fHx8fA%3D%3D"
        alt=""
        class="img4"
      />
      <img
        src="https://images.unsplash.com/photo-1721332898524-a5e3c447f746?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxmZWF0dXJlZC1waG90b3MtZmVlZHwyNXx8fGVufDB8fHx8fA%3D%3D"
        alt=""

      />

        alt=""
        class="img6"
      />
    </div>
    <script>
      ScrollReveal().reveal(".img1", {
        delay: 400,
        distance: "50px",
        origin: "left",
        scale: 1,
      });
      ScrollReveal().reveal(".img2", {
        delay: 600,
        distance: "50px",
        origin: "right",
        scale: 1,
      });
      ScrollReveal().reveal(".img3", {
        delay: 900,
        distance: "50px",
        origin: "left",
        scale: 1,
      });
      ScrollReveal().reveal(".img4", {
        delay: 1000,
        distance: "50px",
        origin: "right",
        scale: 1,
      });
      ScrollReveal().reveal(".img5", {
        delay: 400,
        distance: "50px",
        origin: "left",
        scale: 1,
      });
      ScrollReveal().reveal(".img6", {
        delay: 600,
        distance: "50px",
        origin: "right",
        scale: 1,
      });
    </script>
  </body>
</html>
