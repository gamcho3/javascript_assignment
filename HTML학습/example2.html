<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>학생 성적표</title>
    <style>
      table {
        width: 60%;
        border-collapse: collapse;
        margin: 20px 0;
      }
      th,
      td {
        border: 1px solid #000;
        padding: 8px;
        text-align: center;
      }
      th {
        background-color: #f2f2f2;
      }
      caption {
        margin-bottom: 10px;
        font-size: 1.2em;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <table>
      <caption>
        학생 성적표
      </caption>
      <thead>
        <tr>
          <th>이름</th>
          <th>수학</th>
          <th>과학</th>
          <th>영어</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>김철수</td>
          <td>85</td>
          <td>90</td>
          <td>88</td>
        </tr>
        <tr>
          <td>이영희</td>
          <td>92</td>
          <td>84</td>
          <td>91</td>
        </tr>
        <tr>
          <td>박지민</td>
          <td>78</td>
          <td>85</td>
          <td>87</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td colspan="4">학생 성적표 끝</td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
